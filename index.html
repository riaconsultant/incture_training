<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("pft");
				var app = new sap.m.App({initialPage:"indexId"});
				var page = sap.ui.view({id:"indexId", viewName:"pft.index", type:sap.ui.core.mvc.ViewType.JS});
				var feedbackRequest = sap.ui.view({id:"feedbackRequest", viewName:"pft.feedbackRequest", type:sap.ui.core.mvc.ViewType.JS});
				var feedbackId = sap.ui.view({id:"feedbackId", viewName:"pft.feedback", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.addPage(feedbackRequest);
				app.addPage(feedbackId);
				app.placeAt("content");
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
